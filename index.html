<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="top-header">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="sign-up-button">
                    <a href="#bottom" class="bottom">
                        <button type="button">Sign Up</button>
                    </a>
                </div>
            </div>

            <nav class="navigation">
                <div class="navicon">
                    <div></div>
                </div>
                <ul>
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="products.html">Products</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <article class="main-content">
                <div class="banner">
                    <img src="img/japanbanner.png" alt="Main Banner">
                    <div class="banner-text">
                        <p>Cinematize Every Pixel.</p>
                    </div>
                </div>

                <div class="portfolio">
                    <h2>Portfolio</h2>
                    <div class="portfolio-grid">
                        <div>
                            <img src="img/doggo.jpg" alt="1">
                        </div>
                        <div>
                            <img src="img/portfolio2.jpg" alt="2">
                        </div>
                        <div>
                            <img src="img/Achraf.jpg" alt="3">
                        </div>
                    </div>
                    
                </div>
                
                <div class="products">
                    <h2>Products</h2>
                    <div class="products-grid">
                        <div class="sample">
                            <img src="img/portfolio1.jpg" alt="4">
                            <p>
                                Cinematize your products.
                            </p>
                            <button type="button">Learn More</button>
                        </div>
                        <div class="sample">
                            <img src="img/Ace.jpg" alt="5">
                            <p>
                                Cinematize your loved ones. 
                            </p>
                            <button type="button">Learn More</button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="sign-up">
                    <div id="bottom"></div>
                    <img src="img/signupbannertablet.png" alt="sign-up" class="tablet-banner">
                    <img src="img/signupbannerdesktop.png" alt="sign-up-desk" class="desktop-banner">
                    <div class="sign-up-text">
                        <h2>Catch Every Sunset.</h2>
                        <p>Sign up to receive our news and updates.</p>
                        <div>
                            <input 
                            type="text" name="email" id="email"
                            required 
                            autofocus  
                            />  
                        </div>
                        <button type="button">Sign Up</button>
                    </div>
                </div>
            </article>
        </div>
                    
        <footer>
            <div class="footer">
                <div class="footer-nav">
                    <nav>
                        <ul>
                            <li>
                                <a href="index.html" class="active">Home</a>
                            </li>
                            <li>
                                <a href="products.html">Products</a>
                            </li>
                            <li>
                                <a href="portfolio.html">Portfolio</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="contact-info">
                    <img src="img/social.png" alt="social-media-logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
